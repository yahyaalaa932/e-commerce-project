<!DOCTYPE html>
<html>
  <head>
    <title>My WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      main {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .flexbox {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
        margin: 20px;
        width: 200px;
        height: 200px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My WebApp</h1>
    </header>
    <main>
      <div class="flexbox">
        <h2>Flexbox 1</h2>
        <p>Some content here...</p>
      </div>
      <div class="flexbox">
        <h2>Flexbox 2</h2>
        <p>Some content here...</p>
      </div>
      <div class="flexbox">
        <h2>Flexbox 3</h2>
        <p>Some content here...</p>
      </div>
      <div class="flexbox">
        <h2>Flexbox 4</h2>
        <p>Some content here...</p>
      </div>
      <div class="flexbox">
        <h2>Flexbox 5</h2>
        <p>Some content here...</p>
      </div>
      <div class="flexbox">
        <h2>Flexbox 6</h2>
        <p>Some content here...</p>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My WebApp</p>
    </footer>
  </body>
</html>
